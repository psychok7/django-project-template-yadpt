version: '2'

services:
  # Based on https://realpython.com/blog/python/django-development-with-docker-compose-and-machine/

  # If restart: always is enabled it will run even if the machine is restarted.

  # Docker container ports do not interfere with the host ports

  {{ project_name }}_postgis:
    restart: always
    image: mdillon/postgis:9.5
    volumes_from:
      - {{ project_name }}_data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "postgres"

  # This helps ensure that the data persists even if the Postgres container is
  # completely destroyed.
  {{ project_name }}_data:
    restart: "no"
    image: mdillon/postgis:9.5
    volumes:
      - /etc/postgresql
      - /var/log/postgresql
      - /var/lib/postgresql
    command: "true"

  {{ project_name }}_redis:
    restart: always
    image: redis:3.0.7

  {{ project_name }}_web:
    restart: always
    build:
      context: .
      dockerfile: ./compose/django/production/Dockerfile
    command: /gunicorn.sh
    volumes:
      - .:/code
    depends_on:
      - {{ project_name }}_postgis
      - {{ project_name }}_data
      - {{ project_name }}_redis
    env_file: .env

  {{ project_name }}_nginx:
    restart: always
    build: ./compose/nginx/production
    depends_on:
      - {{ project_name }}_web
    volumes_from:
      - {{ project_name }}_web
    ports:
      - "0.0.0.0:80:80"

  {{ project_name }}_certbot:
    restart: always
    build: ./compose/certbot/production
    depends_on:
      - {{ project_name }}_web
    volumes_from:
      - {{ project_name }}_web
    env_file: certbot.env
